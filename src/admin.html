<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h1>Administrative Console</h1>
<table width="950" border="0" cellpadding="3" cellspacing="0">
  <tr>
    <td width="150" bgcolor="#CCCCCC">Name</td>
    <td width="600" bgcolor="#CCCCCC">Aliases</td>
    <td width="106" bgcolor="#CCCCCC">Code</td>
    <td width="70" bgcolor="#CCCCCC">&nbsp;</td>
  </tr>
#for $city in $cities
  <tr>
    <td>${city.name}</td>
    <td>${city.aliases_str}</td>
    <td>${city.code}</td>
    <td><a href="/admin?action=delete_city&key=${city.key}">Delete</a></td>
  </tr>
#end for
</table>
<h3>Create City</h3>
<form name="create_city" method="post" action="/admin">
<table width="950" border="0" cellspacing="0" cellpadding="3">
  <tr>
    <td width="120">Name:</td>
    <td width="818"><input type="text" name="name" /></td>
  </tr>
  <tr>
    <td>Aliases:</td>
    <td><input type="text" name="aliases" />
      <input type="text" name="aliases" />
      <input type="text" name="aliases" />
    <input type="text" name="aliases" /></td>
  </tr>
  <tr>
    <td>Code:</td>
    <td><input type="text" name="code" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="hidden" name="action" value="create_city" /><input type="submit" name="button" id="button" value="Submit" /></td>
  </tr>
</table>
</form>
</body>
</html>
